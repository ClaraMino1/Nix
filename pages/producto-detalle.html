<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!--CSS BS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
        
        
        <!--fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Khojki:wght@400..700&display=swap" rel="stylesheet">
        

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">


        <!--CSS-->
        <link rel="stylesheet" href="../css/style.css">


        <title>Nix</title>
    </head>
<body>
    

    <header id="index">
        <nav class="navbar navbar-expand-xl custom-nav">
            <!-- Imagen de fondo -->
            <img class="nav-background" src="../media/nav-background.png" alt="background">
            
            <!-- 1. Botón hamburguesa (siempre a la derecha) -->
            <button class="navbar-toggler ms-auto me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- 2. Logo (se oculta cuando el menú se abra en mobile) -->
            <a class="logo-container" href="../index.html">
                <img class="logo" src="../media/gato2.png" alt="Logo de Nix">
            </a>
    
            <!-- 3. Menú colapsable -->
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="./preguntasFrecuentes.html">Preguntas frecuentes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#contacto">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link shop" href="../index.html#shop">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img class="bolsa-img" src="../media/shop-bag.svg" alt="Carrito de compras"></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="contenedor-padre-detalle-producto">

        
        <section class="img-section">
          <img src="../media/remera1.jpg" class="img-producto-detalle" alt="remera utopia">
        </section>
      
        <section class="section-detalles">

          <h1>Remera Utopía</h1>
          <p class="precio">$10.000</p>



           <!-- TALLES -->
           <div class="flex-talles-precio">

                <p class="detalle">Talle:</p>
        
                <div class="options">
                  <input type="radio" id="size-s" name="size" value="S" class="size-option" />
                  <label for="size-s" class="size-label">S</label>
        
                  <input type="radio" id="size-m" name="size" value="M" class="size-option" />
                  <label for="size-m" class="size-label">M</label>
        
                  <input type="radio" id="size-l" name="size" value="L" class="size-option" />
                  <label for="size-l" class="size-label">L</label>
        
                  <input type="radio" id="size-xl" name="size" value="XL" class="size-option" />
                  <label for="size-xl" class="size-label">XL</label>
                </div>
            </div>

            
    
          <!-- COLORES -->
            <div class="flex-talles-precio">
              <p class="detalle">Color:</p>
      
              <div class="options">
                <input type="radio" id="color-white" name="color" value="white" class="color-option" />
                <label for="color-white" class="color-label color-white"></label>
      
                <input type="radio" id="color-black" name="color" value="black" class="color-option" />
                <label for="color-black" class="color-label color-black"></label>
      
                <input type="radio" id="color-blue" name="color" value="blue" class="color-option" />
                <label for="color-blue" class="color-label color-blue"></label>
      
                <input type="radio" id="color-grey" name="color" value="grey" class="color-option" />
                <label for="color-grey" class="color-label color-grey"></label>
              </div>
            </div>
        
        <a href="" class="guia-talles detalle">Ver guía de talles</a>
        
        <!-- BOTONES -->
        <a href="" class="buy-button carrito btn-1">Agregar al carrito</a>
        <a href="" class="buy-button carrito btn-2">Comprar :)</a>
        


        </section>
    </main>
      

    
      
      
      
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
